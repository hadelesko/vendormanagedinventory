<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation_home"></nav>

<p th:unless="${products}">no product yet recorded in our system !</p>
<div class="container">
    <hi>List of the products</hi>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Price</th>
            <th>Pictures</th>
        </tr>
        </thead>

        <tr th:each="product : ${products}">

        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td><img th:src="@{product.pictures}" class="img-thumbnail" width="100" height="75"/></td>
        </tr>
    </table>
</div>
</body>
</html>
