<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation_home"></nav>
<!--<h1 th:text="${title}">Default Title</h1>-->
<div class="container">
    <h1 th:text="${title}">Default Title</h1>
    <form method="POST" style="max-width:600px;" th:object="${product}" action="add">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class ="form-control" th:field="*{name}" name="name"/>
            <span class ="error" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label th:for="quantity">Quantity</label>
            <input class ="form-control" th:field="*{quantity}" name="quantity"/>
            <span th:errors="*{quantity}" class ="error"></span>
        </div>
        <div class="form-group">
            <label th:for="price">Price</label>
            <input class ="form-control" th:field="*{price}" name="price"/>
            <span class ="error" th:errors="*{price}"></span>
        </div>
        <div class="form-group">
            <label th:for="description">Description</label>
            <input class ="form-control" th:field="*{description}" name="description"/>
            <span class ="error" th:errors="*{description}"></span>
        </div>
        <div class="form-group">
            <label th:for="pictures">Pictures</label>
            <input class ="browse" th:field="*{pictures}" name="picture" id="fileInput" multiple="multiple" type="file" accept="image/*"/>
            <span class ="error" th:errors="*{pictures}"></span>
        </div>
        <p>Select one vendor from the list bellow. If this vendor is not in the list select<strong> N/A</strong></p>
        <select name ="id_of_vendor_of_this_product">
            <option th:value="${notVendorId}" selected="selected"><strong>N/A</strong></option>
            <option th:each="vendor : ${vendors}"
                    th:text="${vendor.name}"
                    th:value="${vendor.id}">
            </option>

        </select>
        <select name ="destinationWarehouse">
            <option th:each="warehouse : ${warehouses}"
                    th:text="${warehouse.name}"
                    th:value="${warehouse.id}">
            </option>
        </select>

        <input type="submit"  class="btn btn-primary" value="Add new object"/>
</form>
</div>
<nav th:replace="fragments :: navigation_new"></nav>
</body>
</html>
