<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation_home"></nav>

<form style="max-width:600px;" th:object="${product}" th:action="remove" method="POST">
    <div class="form-group">
        <p><strong>Select the product you want to delete from the list bellow</strong></p>
        <select name ="productId">
            <option th:each="product : ${products}"
                    th:text="${product.name}"
                    th:value="${product.id}">
            </option>
        </select>
    </div>
    <input type="submit"  class="btn btn-primary" value="remove product"/>
</form>
</body>
</html>
