<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation_home"></nav>

<br/>
<h1 th:replace="fragments :: title">Default Title</h1>
<div class="container">

    <p th:unless="${products}">no product yet recorded with the given search criteria!</p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Price</th>
            <!--<th>Warehouses</th>
            <th>Picture</th>&ndash;&gt;-->
        </tr>
        </thead>

        <tr th:each="product : ${products}">

            <td><a th:href="'/product/id='+${product.id}" th:text="${product.id}"></a></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>

                <strong th:each="warehouse:${product.warehouses}">

                </strong>
                <strong>|</strong>
            </td>-->

<!-- <td th:each="image : {product.pictures}"><img th:src="@{image}" class="img-thumbnail" width="250" height="150"/></td>-->
        </tr>

    </table>
</div>
