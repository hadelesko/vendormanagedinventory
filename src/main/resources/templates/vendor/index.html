<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation_home"></nav>

<strong><h2 th:replace="fragments :: title">Default Title</h2></strong>

    <p th:unless="${vendors}">no vendor yet recorded in our system !</p>
        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Fax</th>
                    <th>Phone</th>
                    <th>Street</th>
                    <th>ZipCode</th>
                </tr>
                </thead>

                <tr th:each="vendor : ${vendors}">

                <td th:text="${vendor.id}"></td>
                <td th:text="${vendor.name}"></td>
                <td th:text="${vendor.address.email}"></td>
                <td th:text="${vendor.address.password}"></td>
                <td th:text="${vendor.address.city}"></td>
                <td th:text="${vendor.address.country}"></td>
                <td th:text="${vendor.address.fax}"></td>
                <td th:text="${vendor.address.phone}"></td>
                <td th:text="${vendor.address.street}"></td>
                <td th:text="${vendor.address.zipCode}"></td>
                </tr>
            </table>
        </div>
</body>
</html>
