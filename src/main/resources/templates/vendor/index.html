<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation_home"></nav>
    <p th:unless="${vendors}">no vendor yet recorded in our system !</p>
    <h1> List of the vendors<h1>
        <div class="container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Fax</th>
                    <th>Phone</th>
                    <th>Street</th>
                    <th>ZipCode</th>
                </tr>
                </thead>

                <tr th:each="vendor : ${vendors}">

                <td th:text="${vendor.id}"></td>
                <td th:text="${vendor.name}"></td>
                <td th:text="${vendor.email}"></td>
                <td th:text="${vendor.password}"></td>
                <td th:text="${vendor.city}"></td>
                <td th:text="${vendor.country}"></td>
                <td th:text="${vendor.fax}"></td>
                <td th:text="${vendor.phone}"></td>
                <td th:text="${vendor.street}"></td>
                <td th:text="${vendor.zipCode}"></td>
                </tr>
            </table>
        </div>
</body>
</html>
